<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Register</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="storeData()">
          <ion-item>
            <ion-label position="floating">Login</ion-label>
            <ion-input  formControlName="login" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input  formControlName="password" type="password" required></ion-input>
          </ion-item>
          <ion-button type="submit" color="success" size="full">Register</ion-button>
          <ion-button routerLink="/login" color="success" fill="clear" size="full">Login</ion-button>
        </form>
      </ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>Login</ion-col>
          <ion-col>Password</ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row lines="inset" *ngFor="let data of data">
          <ion-col>{{data.login}}</ion-col>
          <ion-col>{{data.password}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
