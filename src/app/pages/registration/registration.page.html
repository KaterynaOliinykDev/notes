<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
  <form [formGroup]="registrationForm" (ngSubmit)="storeData()">
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input formControlName="login" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="text" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
        <a [routerLink]="['']" class="small-text">Log in</a>
      </ion-col>
    </ion-row>
  </form>
</ion-list>
<ion-grid>
  <ion-row>
    <ion-col>Login</ion-col>
    <ion-col>Password</ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row lines="inset" *ngFor="let data of data">
    <ion-col>{{data.login}}</ion-col>
    <ion-col>{{data.password}}</ion-col>
  </ion-row>
</ion-grid>
</ion-content>
