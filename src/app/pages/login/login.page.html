<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Log In</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="storeData()">
          <ion-item>
            <ion-label position="floating">Login</ion-label>
            <ion-input  formControlName="login" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input  formControlName="password" type="password" required></ion-input>
          </ion-item>
          <ion-button type="submit" color="success" size="full" [disabled]="!form.valid">Login</ion-button>
          <ion-button routerLink="/registration" color="success" fill="clear" size="full">Register</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
